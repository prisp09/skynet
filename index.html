<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Skynet</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="bg-image">
			<div class="blur"></div>
		</div>
		<div class="content-wrapper">
			<div class="table-wrapper">
				<div class="container">
					<div id="zeni" class="row"></div>
				</div>

				<br />

				<div class="container">
					<div id="vasani" class="row"></div>
				</div>

				<br />
			</div>

			<div class="container">
				<div class="row" style="height: 200px">
					<div class="col-3" id="filters" class="filters"></div>
					<div class="col-4" id="estimate">
						<h1>Estimate:</h1>
						<div class="estimate-wrapper">
							<label for="fruit-input" style="font-weight: bold;">Fruit:</label>
							<select id="fruit-input" class="fruit-input"></select>
						</div>
						<br/>
						<div class="estimate-wrapper">
							<label for="quantity-input" style="font-weight: bold;">Quantity:</label>
							<input type="number" value="0" id="quantity-input" class="quantity-input" min="0"/>
						</div>
						<br/>
						<div class="estimate-wrapper">
							<label for="price-output" style="font-weight: bold;">Estimated Cost:</label>
							<div id="price-output" class="price-output">
							</div>
						</div>
					</div>
					<div class="col-2">
						<br />
						<br />
						<br />
						<br/>
						<h1 id="image-heading">Fruit Preview:</h1>
					</div>
					<div id="image-column" class="col-3"></div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
